<h2>Edit Contact</h2>

<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="form-group col-md-12">
                <label>Name</label>
                <input type="text" class="form-control">
            </div>        
            <div class="form-group col-md-12">
                <label>Email</label>
                <input type="text" class="form-control">
            </div>        
            <div class="form-group col-md-12">
                <label>Phone</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-12">
                <label>Street Address</label>
                <input type="text" class="form-control">
            </div>         
            <div class="form-group col-md-12">
                <label>Suburb</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-12">
                <label>Postcode</label>
                <input type="text" class="form-control">
            </div> 
            <div class="form-group col-md-12">
                <button class="btn btn-default" type="submit">Save</button>
            </div>
        </div>
    </div>
</div>
